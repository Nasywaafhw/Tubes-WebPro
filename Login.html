<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aplikasi Medical Check-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen login-screen">
        <div class="logo">Medical Check-Up</div>
        <h2>Welcome Back!</h2>
        <form action="dashboard.html" method="get">
          <!-- Mengarahkan ke dashboard.html -->
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="main-button">Login</button>
        </form>
        <p class="social-text">Log in with your social media account</p>
        <div class="social-icons">
          <div class="icon">
            <img src="Gambar/facebook.png" alt="Facebook Logo" />
          </div>
          <div class="icon">
            <img src="Gambar/Google.png" alt="Google Logo" />
          </div>
          <div class="icon">
            <img src="Gambar/twitter.jpg" alt="Twitter Logo" />
          </div>
        </div>
        <p class="switch-text">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </div>
    </div>
  </body>
</html>
