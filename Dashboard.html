<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Check-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Medical Check-Up</h1>
        <div class="notification-icon">
          <img src="Gambar/bell.png" alt="Notifikasi" />
        </div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Cari Paket MCU..." />
        <img src="Gambar/search.jpg" alt="Search Icon" />
      </div>
    </header>
    <main>
      <div class="banner">
        <img src="Gambar/Medical.png" alt="Banner Image" />
      </div>
      <section class="menu-utama">
        <h2>Menu Utama</h2>
        <div class="menu-grid">
          <div class="menu-item">
            <img src="icon/profile.png" alt="Profile Kami" />
            <p>Profile Kami</p>
          </div>
          <div class="menu-item">
            <img src="icon/guide.png" alt="Petunjuk" />
            <p>Petunjuk</p>
          </div>
          <div class="menu-item">
            <img src="icon/service.png" alt="Layanan" />
            <p>Layanan</p>
          </div>
          <div class="menu-item">
            <img src="icon/news.png" alt="Berita" />
            <p>Berita</p>
          </div>
          <div class="menu-item">
            <img src="icon/location.png" alt="Lokasi Kami" />
            <p>Lokasi Kami</p>
          </div>
          <div class="menu-item">
            <img src="icon/contact.png" alt="Hubungi Kami" />
            <p>Hubungi Kami</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
